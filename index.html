<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily News</title>
  <link rel="stylesheet" href="api.css">

</head>
<body>

    <button id="darkbtn">
